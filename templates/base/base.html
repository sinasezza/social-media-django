{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social Media App{% endblock title %}</title>


    <!-- css styles and files -->
    <link rel="stylesheet" href="{% static 'css/tailwind/output.css' %}"">
    {% block custom_css %}
    
    {% endblock custom_css %}

    <!-- js scripts and files -->
    <script src="{% static 'tw-elements/dist/js/tw-elements.umd.min.js' %}" type="text/javascript"></script>
    {% block custom_js %}
    
    {% endblock custom_js %}
  </head>


  <body>
    {% include "partials/header.html" %}

    <main>
      {% block content %}
    
      {% endblock content %}
    </main>

    {% include "partials/footer.html" %}
  </body>

</html>
